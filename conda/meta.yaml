{% set version = environ.get('GIT_DESCRIBE_TAG', 'failed')[1:] %}
{% set number = environ.get('GIT_DESCRIBE_NUMBER', '0') %}
{% set hash = environ.get('GIT_DESCRIBE_HASH', '0') %}

package:
  name: trex
  version: "{{ version }}"

channels:
  - conda-forge [arm64]
  - apple [arm64]
  - nodefaults [arm64]
source:
    git_url: https://github.com/mooch443/trex.git
    git_depth: 1
    git_rev: master

build:
    script_env:
      - GITHUB_WORKFLOW
    number: 22
    string: "{{ hash }}_{{ number }}"
    run_exports:
        - {{ pin_compatible('ffmpeg', min_pin='x.x.x', max_pin='x.x.x') }}
        - {{ pin_compatible('python', min_pin='x.x.x', max_pin='x.x.x') }}
        - {{ pin_compatible('libgcc-ng', min_pin='x.x.x', max_pin='x.x.x') }} # [linux]
        - {{ pin_compatible('libstdcxx-ng', min_pin='x.x.x', max_pin='x.x.x') }} # [linux]
    detect_binary_files_with_prefix: True
    files_with_prefix:
        - bin/trex
        - bin/tgrabs
        - bin/pvinfo
        - bin/pvconvert
        - bin/TRex.app/Contents/MacOS/TRex [osx]
        - bin/TGrabs.app/Contents/MacOS/TGrabs [osx]
    
requirements:
  build:
    - m2-filesystem         # [win]
    - m2w64-pkg-config      # [win]
    - pkg-config            # [not win]
    - jom                   # [win]
    - make                  # [unix]
    - python # [win]
    - python=3.7.11 # [osx and not arm64]
    - python=3.9.9 # [osx and arm64]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.14
    - git
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxcursor-devel') }}           # [linux]
    - {{ cdt('libxcb') }}                # [linux]
    - {{ cdt('libXfixes-devel') }}             # [linux]
    - {{ cdt('libXxf86vm') }}            # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxinerama-devel') }}         # [linux]
    - {{ cdt('libxrandr-devel') }}       # [linux]
    - {{ cdt('libxi-devel') }}           # [linux]
    - {{ cdt('libxcursor-devel') }}           # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libselinux') }}            # [linux]
    - {{ cdt('libXdamage-devel') }}            # [linux]
    - {{ cdt('libXau-devel') }}                # [linux]
    - {{ cdt('libuuid-devel') }} # [linux]

  host:
    - pthread-stubs  # [linux]
    - ffmpeg
    - python=3.7.11 # [not win and not arm64]
    - python=3.9.9 # [osx and arm64]
    - python
    #- nomkl # [osx]
    
  run:
    - tensorflow-gpu =2.* # [linux]
    - tensorflow-gpu =2.3.* # [win]
    - cudatoolkit =10.1 # [win]
    - cudnn ==7.6.5 # [win]
    - tensorflow =2.* # [osx and not arm64]
    - tensorboard <2.5 # [win]
    - scikit-learn # [not arm64]
    - scikit-learn ==1.0.2 # [arm64]
    - grpcio # [osx and arm64]
    - ffmpeg # [not amd64]
    - ffmpeg ==4.4.1 # [osx and arm64]
    - numpy ==1.19.5 # [osx and arm64]
    - numpy ==1.18.5 # [win]
    - python=3.7.11 # [not win and not arm64]
    - python=3.9.9 # [osx and arm64]
    - python  # [win]
    #- nomkl # [osx]
    - h5py ==3.1.0 # [arm64]
    - hdf5 ==1.10.6 # [arm64]
    - pip=21.3.1  # [arm64]
    - scipy # [not arm64]
    - scipy ==1.7.3  # [arm64]
    - keras-preprocessing # [arm64]
    - requests # [osx and not arm64]
    - six ==1.15.0 # [osx and not amd64]
    - wheel ==0.35.1 # [osx and not amd64]

